<!-- MODAL WINDOW -->

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-close-btn" data-modal-close>
      <svg class="modal-close-btn-icon" width="24" height="24">
        <use href="./img/icons.svg#close-button"></use>
      </svg>
    </button>

    <!-- MODAL FORM -->

    <form class="modal-form">
      <p class="modal-form-desc">Order Form</p>

      <label class="modal-form-field">
        <span class="modal-form-input-desc">Name</span>
        <span class="modal-form-input-wrapper">
          <input
          id="input-name"
            type="text"
            name="user-name"
            class="modal-form-input"
            required
            minlength="3"
            maxlength="25"
            placeholder="Your name"
          />
          <span class="errorText"></span>
        </span>
      </label>

      <label class="modal-form-field">
        <span class="modal-form-input-desc">Phone number</span>
        <span class="modal-form-input-wrapper">
          <input
          id="input-phone"
            type="tel"
            name="user-phone"
            class="modal-form-input"
            required
            title="+38(0XX)-XXX-XX-XX"
            placeholder="+38(0_ _) _ _ _   _ _   _ _"
          />
          <span class="errorText"></span>
        </span>
      </label>

      <label class="modal-form-field">
        <span class="modal-form-input-desc">E-mail</span>
        <span class="modal-form-input-wrapper">
          <input
          id="input-field-subscribe"
            type="email"
            name="user-email"
            class="modal-form-input"
            required
            placeholder="example@gmail.com"
          />
          <span class="errorText"></span>
        </span>
      </label>

      <button type="submit" class="modal-form-submit button">Send</button>
    </form>
  </div>
</div>
