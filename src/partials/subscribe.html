<section class="subscribe-section">
  <div class="container subscribe-container">
    <picture>
      <!-- desctop screen -->
      <source
        media="(min-width: 1280px)"
        srcset="
          img/subscribe/banana_546.webp     1x,
          img/subscribe/banana_1092@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          img/subscribe/banana_546.png     1x,
          img/subscribe/banana_1092@2x.png 2x
        "
        type="image/png"
      />
      <!-- tablet screen -->
      <source
        media="(min-width: 768px)"
        srcset="
          img/subscribe/banana_281.webp    1x,
          img/subscribe/banana_562@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          img/subscribe/banana_281.png    1x,
          img/subscribe/banana_562@2x.png 2x
        "
        type="image/png"
      />
      <!-- mobile screen -->
      <source
        media="(min-width: 320px)"
        srcset="
          img/subscribe/banana_161.webp    1x,
          img/subscribe/banana_322@2x.webp 2x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          img/subscribe/banana_161.png    1x,
          img/subscribe/banana_322@2x.png 2x
        "
        type="image/png"
      />
      <img
        class="subscribe-img"
        src="img/subscribe/banana_161.png"
        alt="banana"
        width="161"
        height="78"
        loading="lazy"
      />
    </picture>
    <div class="subscribe-wrapper">
      <div class="subscribe-info">
        <h2 class="subscribe-title">Subscribe To Get Special Offers</h2>
        <p class="subscribe-text">
          Order now and receive 10&#37; off your first meal with Enjoy Your
          Favorite Food From Anywhere.
        </p>
      </div>
      <form class="subscribe-form" name="subscribe">
        <label>
          <input
            id="inputField"
            class="subscribe-input"
            type="email"
            name="user_email"
            required
            placeholder="Enter your email"
          />
          <span id="errorText"></span>
        </label>
        <button class="subscribe-btn" type="submit">Subscribe</button>
      </form>
    </div>
  </div>
</section>
